# =============================================================================
# Tmux Configuration
# =============================================================================
# Plugin Manager: TPM (Tmux Plugin Manager)
# Install plugins: prefix + I
# Update plugins: prefix + U
#
# Session workflow:
#   ts              - Smart session picker (new tab → attach/create)
#   ts <name>       - Directly attach/create named session
#   tls             - List all sessions
#   tmux-search     - Search across session logs
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Use zsh as default shell
set-option -g default-shell /bin/zsh

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Reduce escape time for vim
set -sg escape-time 10

# Focus events for vim autoread
set -g focus-events on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Change prefix to Ctrl-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift + vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick session switching
bind s choose-tree -sZ -O name

# Session management shortcuts
bind N command-prompt -p "New session name:" "new-session -s '%%'"
bind R command-prompt -p "Rename session:" "rename-session '%%'"

# Copy mode with vim keys
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# Search in copy mode
bind / copy-mode \; send-key /

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------

# Status bar position
set -g status-position top

# Update interval
set -g status-interval 5

# Status bar colors
set -g status-style 'bg=#1e1e2e,fg=#cdd6f4'

# Left side: session name
set -g status-left-length 40
set -g status-left '#[fg=#89b4fa,bold] #S #[fg=#6c7086]│ '

# Right side: date and time
set -g status-right-length 60
set -g status-right '#[fg=#6c7086]│ #[fg=#a6adc8]%Y-%m-%d #[fg=#6c7086]│ #[fg=#cdd6f4]%H:%M '

# Window status
set -g window-status-format '#[fg=#6c7086] #I:#W '
set -g window-status-current-format '#[fg=#89b4fa,bold] #I:#W '

# Pane borders
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message styling
set -g message-style 'bg=#313244,fg=#cdd6f4'

# -----------------------------------------------------------------------------
# Plugins (TPM)
# -----------------------------------------------------------------------------
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Install plugins: prefix + I
# Update plugins: prefix + U
# -----------------------------------------------------------------------------

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Session persistence (survives restarts)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Continuum settings (auto-save every 15 min, auto-restore on tmux start)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Logging plugin (for session history search)
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @logging-path "$HOME/.tmux/logs"
set -g @screen-capture-path "$HOME/.tmux/logs"

# Better mouse support
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @scroll-speed-num-lines-per-scroll 3

# FZF integration for session switching
set -g @plugin 'sainnhe/tmux-fzf'
TMUX_FZF_LAUNCH_KEY="f"

# -----------------------------------------------------------------------------
# Initialize TPM (keep at bottom)
# -----------------------------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'
